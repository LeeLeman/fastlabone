<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты обработки изображения</title>
</head>
<body>
    <h1>Исходное и обработанное изображение</h1>

    <h2>Исходное изображение:</h2>
    <img src="data:image/png;base64,{{ original_image }}" alt="Original Image">

    <h2>Обработанное изображение:</h2>
    <img src="data:image/png;base64,{{ processed_image }}" alt="Processed Image">

    <h2>Гистограмма распределения цветов:</h2>
    <img src="data:image/png;base64,{{ original_color_distribution }}" alt="Original Color Distribution">
</body>
</html>
