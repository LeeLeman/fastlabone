<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка изображения</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="content">
        <h1>Загрузите изображение для обработки</h1>
        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% endif %}
        <form action="/process_image/" enctype="multipart/form-data" method="post">
            <label>Изображение:</label>
            <input name="file" type="file" required>
            <br>
            <label>Ширина полосы:</label>
            <input type="number" name="stripe_width" value="10" required>
            <br>
            <label>Направление полос:</label>
            <select name="direction">
                <option value="vertical">Вертикальные</option>
                <option value="horizontal">Горизонтальные</option>
            </select>
            <br><br>
            <div class="g-recaptcha" data-sitekey="{{ site_key }}"></div>
            <br>
            <input type="submit" value="Отправить">
        </form>
    </div>
</body>
</html>
